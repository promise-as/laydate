<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Demo1</title>
  <style type="text/css">
    .demo1 {
      height: 260px;
    }
  </style>
</head>

<body>

  <!-- <div class="demo1">方本框：<input type="text" onclick="laydate({format: 'YYYY-MM-DD hh:mm:ss', istime: true})"></div> -->
  <div class="demo1">方本框：<input type="text" id="J-xl"></div>

  <div class="demo1">
    按钮触发：<input type="text" id="J-xl-2"><input type="button" id="J-xl-2-btn" value="打开">
  </div>

  <div class="demo1">
    <label for="J-xl-3">Label触发：</label><input type="text" id="J-xl-3">
  </div>

  <div class="demo1">
    直接传dom：<input type="text" id="J-xl-4">
  </div>

  <script type="text/javascript" src="../laydate.dev.js"></script>
  <script type="text/javascript">
    // 方本框：
    laydate({
      elem: '#J-xl',
      format: 'YYYY-MM-DD hh:mm:ss', // 分隔符可以任意定义，该例子表示只显示年月
      istime: true, // 是否开启时间选择
    });


    // 按钮触发
    document.getElementById('J-xl-2-btn').onclick = function () {
      laydate({
        elem: '#J-xl-2',
        format: 'YYYY-MM-DD hh:mm:ss',
        istime: true
      });
    }


    // Label触发
    laydate({
      elem: '#J-xl-3',
      format: 'YYYY-MM-DD hh:mm:ss',
      istime: true
    });


    // 直接传dom
    laydate({
      elem: document.getElementById('J-xl-4'),
      format: 'YYYY-MM-DD hh:mm:ss',
      istime: true
    });
  </script>
</body>

</html>
